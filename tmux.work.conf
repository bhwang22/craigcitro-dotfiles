# .tmuxrc
# Machine-specific config for workstation
#

################################################################################
# copy-paste
bind C-c run-shell "tmux-buffer-to-clipboard"
bind C-v run-shell "tmux-clipboard-to-buffer"

################################################################################
# status bar colors
# (2012 May 09) For color config, run the following command to see all colors:
# for i in {0..255} ; do
#     printf "\x1b[38;5;${i}mcolour${i}\n"
# done

set-option -g status-bg green
set-option -g pane-active-border-fg green
set-option -g status-left-bg green
set-option -g status-left-fg black
set-window-option -g window-status-current-bg colour47
